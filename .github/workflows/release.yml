name: release

on:
  release:
    types:
    - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: deps
      run: lein deps
    - name: lint
      run: lein clj-kondo --lint src test
    - name: cljfmt
      run: lein cljfmt check
    - name: test
      run: lein test
